<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Advice generator app</title>
</head>

<body onload="newData()">

  <div class="main">
    <div class="card">
      <div class="adviceId" id="adviceId"></div>
      <div class="adviceText" id="adviceText"></div>
      <div class="divider">
        <img src="images/pattern-divider-desktop.svg" alt="" class="desktop-divider">
        <img src="images/pattern-divider-mobile.svg" alt="" class="mobile-divider">
      </div>
      <button class="btn" id="btn" value="Reload Page" onClick="newData()">
        <img src="images/icon-dice.svg" alt="icon-dice">
      </button>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
